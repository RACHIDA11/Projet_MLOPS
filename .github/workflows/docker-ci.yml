name: Docker Build & Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name:  Checkout repository
      uses: actions/checkout@v4

    - name:  Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build Docker image
      run: |
        IMAGE_NAME="mon_projet-${{ secrets.DOCKER_USERNAME }}"
        docker build -t $IMAGE_NAME ./docker/docker_lgbm
        docker tag $IMAGE_NAME ${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:latest

    - name:  Push Docker image to Docker Hub
      run: |
        IMAGE_NAME="mon_projet-${{ secrets.DOCKER_USERNAME }}"
        docker push ${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:latest
